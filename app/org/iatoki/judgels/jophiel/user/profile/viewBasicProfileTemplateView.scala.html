@import org.iatoki.judgels.jophiel.user.User
@import play.i18n.Messages

@(user: User)

<img class="avatar-picture center-block" src="@user.getProfilePictureUrl.toString" alt="profilePicture"/>
<br />
<br />
<div class="form-group row">
    <label class="control-label col-md-3">@Messages.get("basicProfile.field.username")</label>
    <div class="col-md-9">@user.getUsername</div>
</div>
@if(user.isShowName) {
    <div class="form-group row">
        <label class="control-label col-md-3">@Messages.get("basicProfile.field.name")</label>
        <div class="col-md-9">@user.getName</div>
    </div>
}
