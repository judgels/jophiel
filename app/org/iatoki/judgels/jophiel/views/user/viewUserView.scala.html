@import play.i18n.Messages
@import org.iatoki.judgels.jophiel.User

@(user: User)

<table class="table">
    <tbody>
        <tr>
            <td>@Messages.get("commons.id")</td><td>@user.getId</td>
        </tr>
        <tr>
            <td>@Messages.get("commons.jid")</td><td>@user.getJid</td>
        </tr>
        <tr>
            <td>@Messages.get("user.name")</td><td>@user.getName</td>
        </tr>
        <tr>
            <td>@Messages.get("user.username")</td><td>@user.getUsername</td>
        </tr>
        <tr>
            <td>@Messages.get("user.email")</td><td>@user.getEmailJid</td>
        </tr>
    </tbody>
</table>
